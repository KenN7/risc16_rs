<!DOCTYPE HTML>
<html>

<head>
    {% block head %}
    <title>{% block title %}Index of {% endblock title %} - KH verification tool for ELEC-H-473</title>
    {% endblock head %}
    <link rel="stylesheet" href="https://unpkg.com/chota@latest">
    <script src="https://unpkg.com/custom-syntax-highlighter@latest/bin/index.js" async></script>
    <script src={{ url_for('static', filename='risc.js') }} async></script>
    <style>
        code {
            color: #e06c3c
        }

        .comment {
            color: grey
        }

        .instr {
            color: #3796b5
        }

        .label {
            color: #5b954e
        }

        body.dark {
            --bg-color: #252526;
            --bg-secondary-color: #1e1e1e;
            --font-color: #f5f5f5;
            --color-grey: #ccc;
            --color-darkGrey: #777;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="nav">
            <div class="nav-left">
                <h1>
                    RiSC16 Online Simulator Tool.
                </h1>
            </div>
            <div class="nav-right">
                <a class="button outline dark" id="theme-switch" onclick="switchMode(this)">☀️</a>
            </div>
        </nav>
        {% block body %}{% endblock body %}
    </div>
</body>

</html>
